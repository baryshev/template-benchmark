<html>
<head>
    <title><%= title %></title>
</head>
<body>
<p><%= text %></p>
<% if(projects.length) { %>
    <% _.each(projects, function(project) { %>
        <a href="<%= project.url %>"><%= project.name %></a>
        <p><%= project.description %></p>
    <% }) %>
<% } else { %>
    No projects
<% } %>
</body>
</html>
